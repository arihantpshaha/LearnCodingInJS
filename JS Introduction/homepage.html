<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>JavaScript Introduction</title>
        <style>
            body {background-color:#00ace6}
            h1 {color:blueviolet}
            .jslogo{
                border-radius: 75px;
                border: 3px solid #00cc44;
                 width: 250px;
    height: 200px;
            }
        </style>

         <img  id='logo' class='jslogo' src="JS%20Logo.png" onclick="document.getElementById('header').style.display='block'">

    </body>
</html>
